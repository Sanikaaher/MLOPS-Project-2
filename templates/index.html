<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Passenger Details</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 20px;
            width: 650px;
            max-height: 90vh;
            overflow-y: auto;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 15px;
        }

        form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            column-gap: 20px;
            row-gap: 12px;
        }

        label {
            font-weight: bold;
            font-size: 13px;
        }

        input, select {
            width: 100%;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .full-width {
            grid-column: span 2;
        }

        button {
            margin-top: 10px;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .result {
            margin-top: 15px;
            padding: 12px;
            text-align: center;
            font-weight: bold;
            border-radius: 6px;
            background-color: #e9f7ef;
            color: #1e8449;
        }
    </style>
</head>

<body>
<div class="container">
    <h2>Passenger Input Form</h2>

    <form action="/predict" method="post">

        <div>
            <label>Age</label>
            <input type="number" step="0.1" name="Age" required>
        </div>

        <div>
            <label>Fare</label>
            <input type="number" step="0.1" name="Fare" required>
        </div>

        <div>
            <label>Pclass</label>
            <select name="Pclass" required>
                <option value="1">1st Class</option>
                <option value="2">2nd Class</option>
                <option value="3">3rd Class</option>
            </select>
        </div>

        <div>
            <label>Sex</label>
            <select name="Sex" required>
                <option value="0">Male</option>
                <option value="1">Female</option>
            </select>
        </div>

        <div>
            <label>Embarked</label>
            <select name="Embarked" required>
                <option value="0">C</option>
                <option value="1">Q</option>
                <option value="2">S</option>
            </select>
        </div>

        <div>
            <label>Family Size</label>
            <input type="number" name="Familysize" required>
        </div>

        <div>
            <label>Is Alone</label>
            <select name="Isalone" required>
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>
        </div>

        <div>
            <label>Has Cabin</label>
            <select name="HasCabin" required>
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>
        </div>

        <div>
            <label>Title</label>
            <select name="Title" required>
                <option value="0">Mr</option>
                <option value="1">Miss</option>
                <option value="2">Mrs</option>
                <option value="3">Master</option>
                <option value="4">Other</option>
            </select>
        </div>

        <div>
            <label>Pclass_Fare</label>
            <input type="number" step="0.1" name="Pclass_Fare" required>
        </div>

        <div>
            <label>Age_Fare</label>
            <input type="number" step="0.1" name="Age_Fare" required>
        </div>

        <div class="full-width">
            <button type="submit">Predict</button>
        </div>
    </form>

    {% if prediction_text %}
        <div class="result">
            {{ prediction_text }}
        </div>
    {% endif %}
</div>
</body>
</html>
